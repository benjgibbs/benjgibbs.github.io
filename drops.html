<!DOCTYPE HTML>
<html>
  <head>
    <title>Drops</title>
    <script type="text/javascript">

      var ctx = null;
      var drops = [];
      var numDrops = 200;
      var canvasX = 800;
      var canvasY = 600;
      var colors = ['darkblue', 'blue', 'lightblue'];
      
      function createDrop(start, x, y, c) {
        return {
          start: start,
          x: x,
          y: y,
          y1: y,
          c: c,
          reset : function(start, x, y, c) { 
            this.start = start,
            this.x = x;
            this.y = y;
            this.y1 = y;
            this.c = c;
          },
          drawDrop : function() {
            var r = 10;
            ctx.fillStyle = this.c;
            ctx.beginPath();
            ctx.arc(this.x, this.y, r, 0, Math.PI, false);
            ctx.lineTo(this.x, this.y-r)
            ctx.lineTo(this.x + r, this.y)
            ctx.fill();
          },
          move : function(now) {
            var progress = Math.floor(now - this.start)/1000;
            // each pixel is 0.1m, progress is in s
            this.y = this.y1 + 9.81 * progress * progress/0.1;
            //console.log("Progress: " + progress + ", x: " + x + ", y: " + y)
          },
          isDone : function(end) {
            return this.y > end;
          }
        }
      }

      function clear() {
        ctx.fillStyle = 'white';
        ctx.fillRect(0,0,canvasX,canvasX);
      }

      function rnd() {
        return Math.floor(Math.random() * (canvasX + 1));
      }

      function animate(now) {
        clear()
        screen.width
        for (i = 0; i < numDrops; i++) {
          drops[i].drawDrop();
          drops[i].move(now);
          if (drops[i].isDone(canvasX)) {
            drops[i].reset(now, rnd(), rnd(), colors[i%3]);
          }
        }
        window.requestAnimationFrame(animate);
      }

      function init() {
          canvasX = screen.width-100;
        canvasY = screen.height-150;
        numDrops = canvasX/2;
        
        var c =  document.getElementById('c1');
        c.width = canvasX;
        c.height = canvasY;
        
        ctx = c.getContext('2d');

        for (i = 0; i < numDrops; i++) {
          drops[i] = createDrop(Date.now(), rnd(), rnd(), colors[i%3]);
        }
        window.requestAnimationFrame(animate);
        window.addEventListener('resize', function(event){
            console.log("Resized: " + event)
        });
      }
	  
    </script> 
  </head>
  <body onload="init();">
    <canvas width="800" height="600" id="c1"> </canvas>
  </body>
</html>
